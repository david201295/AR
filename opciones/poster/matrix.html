<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR con A-Frame y AR.js</title>
    <!-- Script de A-Frame v1.0.4 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- Script de AR.js con soporte de marcador y localización -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Scripts personalizados -->
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene">

        <!-- Assets -->
        <a-assets>
            <a-asset-item id="Banjo" src="banjo.glb"></a-asset-item>
            <a-asset-item id="Grunty" src="grunty.glb"></a-asset-item>
        </a-assets>

        <!-- Marcador con modelo Banjo -->
        <a-marker 
            type="barcode" 
            value="37" 
            raycaster="objects: .clickable" 
            emitevents="true" 
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity 
                gltf-model="#Banjo" 
                scale="0.2 0.2 0.2" 
                class="clickable" 
                gesture-handler>
            </a-entity>
        </a-marker>

        <!-- Marcador con modelo Grunty -->
        <a-marker 
            type="barcode" 
            value="1" 
            raycaster="objects: .clickable" 
            emitevents="true" 
            cursor="fuse: false; rayOrigin: mouse;">
            <a-entity 
                gltf-model="#Grunty" 
                scale="0.2 0.2 0.2" 
                class="clickable" 
                gesture-handler>
            </a-entity>
        </a-marker>

        <!-- Cámara -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
