<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con A-Frame y AR.js</title>

    <!-- Biblioteca de A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Extensi칩n AR.js para A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>

    <!-- Estilos b치sicos -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- Escena de A-Frame con AR.js -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Definici칩n de recursos 3D -->
        <a-assets>
            <a-asset-item id="Banjo" src="banjo.glb"></a-asset-item>
            <a-asset-item id="Grunty" src="grunty.glb"></a-asset-item>
        </a-assets>

        <!-- Marcador para el modelo Banjo -->
        <a-marker type="pattern" url="pattern-pieza.patt">
            <a-entity gltf-model="#Banjo" 
                      position="0 0 0" 
                      rotation="0 0 0" 
                      scale="0.5 0.5 0.5">
            </a-entity>
        </a-marker>

        <!-- Marcador para el modelo Grunty -->
        <a-marker type="pattern" url="pattern-grunty.patt">
            <a-entity gltf-model="#Grunty" 
                      position="0 0 0" 
                      rotation="0 90 0" 
                      scale="0.5 0.5 0.5">
            </a-entity>
        </a-marker>

        <!-- C치mara AR -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
