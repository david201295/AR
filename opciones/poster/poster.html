<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>AR con A-Frame y AR.js</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">

        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"> 

            <a-assets>
                <a-asset-item id="banjo" src="https://raw.githubusercontent.com/david20125/AR/opciones/poster/banjo.glb"></a-asset-item>
                <a-asset-item id="grunty" src="https://raw.githubusercontent.com/usuario/repositorio/rama/modelos/grunty.glb"></a-asset-item>
            </a-assets>

            <a-marker type="pattern" url="https://raw.githubusercontent.com/usuario/repositorio/rama/patrones/pattern-pieza.patt">
                <a-entity gltf-model="#banjo" rotation="0 0 0" position="0 0 0" scale="1 1 1"></a-entity>
            </a-marker>

            <a-marker type="pattern" url="https://raw.githubusercontent.com/usuario/repositorio/rama/patrones/pattern-grunty.patt">
                <a-entity gltf-model="#grunty" rotation="0 90 0" position="0 0 0" scale="1 1 1"></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
                
        </a-scene>

    </body>
</html>
