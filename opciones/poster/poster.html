<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AR con A-Frame y AR.js</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <style>
            /* Asegurar que la escena ocupe toda la pantalla */
            html, body {
                height: 100%;
                margin: 0;
                overflow: hidden;
            }
            a-scene {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <!-- Escena de AR con A-Frame y AR.js -->
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"> 

            <!-- Cargar los modelos 3D -->
            <a-assets>
                <a-asset-item id="banjo" src="banjo.glb"></a-asset-item>
                <a-asset-item id="grunty" src="grunty.glb"></a-asset-item>
            </a-assets>

            <!-- Marcador para el modelo Banjo -->
            <a-marker type="pattern" url="pattern-piezza.patt">
                <a-entity gltf-model="#banjo" rotation="0 0 0" position="0 0 0" scale="0.1124 0.1124 0.1124"></a-entity>
            </a-marker>

            <!-- Marcador para el modelo Grunty -->
            <a-marker type="pattern" url="pattern-grunty.patt">
                <a-entity gltf-model="#grunty" rotation="0 90 0" position="0 0 0" scale="0.1124 0.1124 0.1124"></a-entity>
            </a-marker>

            <!-- CÃ¡mara para la escena de AR -->
            <a-entity camera></a-entity>

        </a-scene>
    </body>
</html>
